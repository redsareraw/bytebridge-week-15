<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 15 : Lesson-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Bootstrap Page</h1>

        <form>
            <div class="form-group row">
                <span class="input-group-text input-group-sm">Full Name</span>
                <div class="col-4">
                    <input id="firstName" type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-4">
                    <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </form>

        <h2>About Me</h2>
        
        <div class="form-group row">
            <img class="col-lg-6 col-sm-12" src="./images/derek.jpg">

            <p class="col-lg-6 col-sm-12">This is a picture of my friend Brian and I in college. We were on a hike
                outside of Cleveland, Tennessee. Along with some friends, we hiked, rock climbed and
                swam in the water hole. This picture makes me look back at all the fun times I had
                at Lee University.
            </p>
        </div>

    </div>

</body>
</html>
